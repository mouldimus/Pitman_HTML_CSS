<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="../respect_the_eyeballs.css" type="text/css">
    <link rel="stylesheet" href="../respect_the_eyeballs.css">
</head>
<body>
    <!-- NAV -->
    <nav>
        <div>
            <ul>
                <a href="#home" id="link"><li>HOME</li></a>
                <a href="#gallery"><li>GALLERY</li></a>
                <a href="#contact"><li>CONTACT</li></a>
            </ul>
        </div>
    </nav>
    <!-- END NAV -->

    <!-- HOME -->
    <main id="home">
        <div>
            <div><span>THOMAS HAYWARD</span></div>
        </div>
    </main>
    <!-- END HOME -->

    <!-- GALLERY -->
    <section id="gallery">
        <div>
            <h1>GALLERY</h1>
            <div>

                <!-- PHOTO-CONTAINER -->
                <div>
                    <div>
                        <h3>Click to Enlarge</h3>
                        <p>Check out my work here.</p>
                    </div>
                </div>
                <!-- END PHOTO-CONTAINER -->

            </div>
        </div>
    </section>
    <!-- END GALLERY -->

    <!-- RSVP -->
    <section id="contact">
        <div>
            <div>
                <h1>CONTACT</h1>
                <div>
                    <h2><span>Lets get in touch.</span>
                        <br>I'd love to hear from you!
                    </h2>
                    <p>
                        If you leave your details below I'll get back to you as soon as possible.
                    </p>
                    <div>
                        <form action="" method="post">
                            <input class="rsvp" placeholder="First Name" type="text">
                            <input class="rsvp" placeholder="Last Name" type="text">
                            <input class="rsvp" placeholder="Email Address" type="text">
                            <input class="rsvp" placeholder="Phone Number" type="text">
                            <div class="form-spacer">
                                <label class="terms" for="">Terms and Conditions</label>
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END RSVP -->

    <!-- FOOTER -->
    <div>
        https://thomashayward.co.uk &nbsp;|&nbsp; &copy; 2023
    </div>
    <!-- END FOOTER -->
    
</body>
</html>

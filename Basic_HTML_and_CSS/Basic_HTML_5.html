<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <link rel="stylesheet" href="./Basic_CSS_2.css" type="text/css">
    <link rel="stylesheet" href="./CSS_Table.css" type="text/css">
</head>
<body>
    <p>Styled font.</p>
    <hr>
    <h2>HTML entities</h2>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Description</th>
            <th>Code</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
            <td><code>&amp;amp;</code></td>
        </tr>        
        <tr>
            <td>&quot;</td>
            <td>double quote</td>
            <td><code>&amp;quot;</code></td>
        </tr>
        <tr>
            <td>&apos;</td>
            <td>single quote</td>
            <td><code>&amp;apos;</code></td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less than</td>
            <td><code>&amp;lt;</code></td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater than</td>
            <td><code>&amp;gt;</code></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>space</td>
            <td><code>&amp;nbsp;</code></td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright symbol</td>
            <td><code>&amp;copy;</code></td>
        </tr>
        <tr>
            <td>&trade;</td>
            <td>trade mark symbol</td>
            <td><code>&amp;trade;</code></td>
        </tr>
        <tr>
            <td>&reg;</td>
            <td>registered symbol</td>
            <td><code>&amp;reg;</code></td>
        </tr>
    </table>        
    <em><a href="https://www.w3schools.com/html/html_entities.asp" target="_blank" rel="noopener noreferrer">Check out more here.</a></em>
</body>
</html>

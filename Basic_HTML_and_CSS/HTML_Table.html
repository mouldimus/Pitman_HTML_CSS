<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="./Basic_CSS_2.css" type="text/css">
    <style>
        th {
            text-align: left;
            border-bottom: 1px solid #888;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th>Tag</th>
        </tr>
        <tr>
            <td>Table</td>
            <td>&lt;table&gt;</td>
        </tr>
        <tr>
            <td>Table Row</td>
            <td>&lt;tr&gt;</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>&lt;td&gt;</td>
        </tr>
        <tr>
            <td>Table Header</td>
            <td>&lt;th&gt;</td>
        </tr>
    </table>
</body>
</html>
